<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moda da Mulher</title>
    <link href="assets/styles/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="assets/styles/app.css">
</head>

<body>

    <!-- Header is starting -->
    <header class="bg-cor-primaria">

        <div class="container">

            <div class="row">

                <div class="col-2 my-3">
                    <img src="assets/images/logo.svg" alt="LogoModaMulher">
                </div>

                <div class="col-7 my-4 d-flex align-itens-center">

                    <form action="" class="w-100">

                        <div class="input-group">

                            <input type="text" class="form-control" placeholder="Choose your style here">
                            <button class="btn btn-outline-secondary">Search</button>
                        </div>

                    </form>

                </div>

                <div class="col-3 d-flex align-items-center justify-content-end">

                    <ul class="nav">

                        <li class="nav-item">

                            <a class="nav-link" href="#"><i class="bi bi-person-fill"></i> Entrar</a>

                            <a class="nav-link" href="#"><i class="bi bi-cart"></i> Carrinho</a>

                        </li>

                    </ul>

                </div>

            </div>

        </div>

    </header>
    <!-- Header is finished -->

    <!-- NavBar is starting -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-cor-secundaria">

        <div class="container">

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-principal">
                <i class="navbar-toggler-icon"></i>
            </button>

            <div id="menu-principal" class="collapse navbar-collapse">

                <ul class="navbar-nav">

                    <li class="nav-item dropdown">

                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Moda Feminina</a>

                        <ul class="dropdown-menu">

                            <li><a class="dropdown-item" href="#"></a>Lançamentos</li>
                            <li><a class="dropdown-item" href="#"></a>Moda Casual</li>
                            <li><a class="dropdown-item" href="#"></a>Moda Praia</li>

                        </ul>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="">Calçados</a>
                    </li>

                </ul>

            </div>

        </div>

    </nav>
    <!-- NavBar is finished -->

    <!-- Carousel is starting -->
    <section class="slideshow">

        <div class="container">

            <div id="carousel" class="carousel slide">

                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="assets/images/banners/banner-1.jpg" class="d-block w-100" alt="">
                    </div>

                    <div class="carousel-item">
                        <img src="assets/images/banners/banner-2.jpg" class="d-block w-100" alt="">
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>

                </button>
                
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>

                </button>

            </div>

        </div>

    </section>
    <!-- Carousel is finished -->

    <!-- Banners is starting -->
    <section class="banners mt-4">

        <div class="container">

            <div class="row">

                <div class="col-md-6">
                    <img src="assets/images/banners/Parcelas 12x.png" class="d-block w-100" alt="">
                </div>

                <div class="col-md-6">
                    <img src="assets/images/banners/Entrega todo Pais.png" class="d-block w-100" alt="">
                </div>

            </div>

        </div>

    </section>
    <!-- Banners is finished -->

    <!-- Title is starting -->
    <section class="my-5 text-center">

        <div class="container">

            <h2>Mais popular</h2>

        </div>

    </section>
    <!-- Title is finished -->

    <!-- Main is starting -->
    <main class="produtos">

        <div class="container">

            <div class="row">
                <!-- Produto 1 is starting -->
                <div class="col-3">

                    <div class="card rounded-0 border-0">
                        <img src="assets/images/produtos/thumb/cropped-rosa.jpg" class="card-img-top rounded-0" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Cropped Rosa</h5>
                            <p class="card-text"><i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star"></i> <i class="bi bi-star"></i></p>
                            <p class="card-text"></p>$59,00</p>
                            <a href="#" class="btn btn-primary">Detalhes</a>
                        </div>
                    </div>
                    
                </div>
                <!-- Produto 1 is finished -->
                <!-- Produto 2 is starting -->
                <div class="col-3">

                    <div class="card rounded-0 border-0">
                        <img src="assets/images/produtos/thumb/camiseta-manga-comprida.jpg" class="card-img-top rounded-0" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Camiseta Manga Comprida</h5>
                            <p class="card-text"><i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star"></i></p>
                            <p class="card-text"></p>$79,90</p>
                            <a href="#" class="btn btn-primary">Detalhes</a>
                        </div>
                    </div>
                    
                </div>
                <!-- Produto 2 is finished -->
                <!-- Produto 3 is starting -->
                <div class="col-3">

                    <div class="card rounded-0 border-0">
                        <img src="assets/images/produtos/thumb/camiseta-listrada.jpg" class="card-img-top rounded-0" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Camisa Listrada</h5>
                            <p class="card-text"><i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star"></i> <i class="bi bi-star"></i> <i class="bi bi-star"></i></p>
                            <p class="card-text"></p>$49,90</p>
                            <a href="#" class="btn btn-primary">Detalhes</a>
                        </div>
                    </div>
                    
                </div>
                <!-- Produto 3 is finished -->
                <!-- Produto 4 is starting -->
                <div class="col-3">

                    <div class="card rounded-0 border-0">
                        <img src="assets/images/produtos/thumb/saia-plisada.jpg" class="card-img-top rounded-0" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Saia Plisada</h5>
                            <p class="card-text"><i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i> <i class="bi bi-star-fill"></i></p>
                            <p class="card-text"></p>$179,90</p>
                            <a href="#" class="btn btn-primary">Detalhes</a>
                        </div>
                    </div>
                    
                </div>
                <!-- Produto 4 is finished -->
            </div>

        </div>
        
    </main>
    <!-- Main is finished -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">

    </script>
</body>

</html>
